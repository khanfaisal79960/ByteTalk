{% extends "base.html" %}

{% block title %}ByteTalk - Edit Post{% endblock %}

{% block content %}
<div class="row justify-content-center animate__animated animate__fadeInUp">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
            <h1 class="post-detail-title animate__animated animate__fadeInDown">Edit Your Byte! ✍️</h1>
            <p class="lead text-center mb-4 theme-intro-text animate__animated animate__fadeIn">Make changes and vibe check your post.</p>
        </div>
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}" class="p-4 card-dark-minimal">
            <div class="mb-3">
                <label for="title" class="form-label text-neon-pink">Title</label>
                <input type="text" class="form-control form-control-dark-minimal" id="title" name="title" required value="{{ post.title }}">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label text-neon-pink">Content (Markdown supported!)</label>
                <textarea class="form-control form-control-dark-minimal" id="content" name="content" rows="15" required>{{ post.content }}</textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-neon-purple mt-3">Update Post <span class="emoji">💾</span></button>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-outline-secondary btn-neon-purple-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
