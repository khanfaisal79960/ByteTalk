{% extends "base.html" %}

{% block title %}ByteTalk - Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center animate__animated animate__fadeInUp">
    <div class="col-md-7 col-lg-5">
        <div class="card card-dark-minimal p-4">
            <div class="text-center mb-4">
                <h2 class="card-title-genz text-neon-blue">Join the ByteTalk Community!</h2>
                <p class="text-white-50">Create your account to start sharing your thoughts.</p>
            </div>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <label for="email" class="form-label text-neon-pink">Email address</label>
                    <input type="email" class="form-control form-control-dark-minimal" id="email" name="email" required placeholder="your.vibe@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-neon-pink">Password</label>
                    <input type="password" class="form-control form-control-dark-minimal" id="password" name="password" required placeholder="Choose a strong password">
                </div>
                <button type="submit" class="btn btn-neon-purple w-100 mt-3 animate__animated animate__pulse animate__infinite">Sign Up</button>
            </form>
            <div class="text-center mt-3">
               <p class="text-center mt-3 theme-switch-link-text">Already have an account? <a href="{{ url_for('login') }}" class="theme-switch-link">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
